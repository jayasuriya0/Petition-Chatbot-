<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | Petition Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .verify-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: var(--dark);
        }
        
        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .verify-header p {
            color: var(--gray);
            margin-top: 0.5rem;
        }
        
        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2rem 0;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .resend-section {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }
        
        .btn-link {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            padding: 0;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">
            <i class="fas fa-envelope-open"></i>
            <h1>Verify Your Email</h1>
        </div>
        
        <div class="verify-header">
            <p>We've sent a 6-digit OTP to your email address.<br>Please enter it below to verify your account.</p>
        </div>
        
        <div id="alert-message" class="alert" style="display: none;"></div>
        
        <div class="otp-input-container">
            <input type="text" class="otp-input" maxlength="1" id="otp1" onkeyup="moveToNext(this, null)">
            <input type="text" class="otp-input" maxlength="1" id="otp2" onkeyup="moveToNext(this, 'otp1')">
            <input type="text" class="otp-input" maxlength="1" id="otp3" onkeyup="moveToNext(this, 'otp2')">
            <input type="text" class="otp-input" maxlength="1" id="otp4" onkeyup="moveToNext(this, 'otp3')">
            <input type="text" class="otp-input" maxlength="1" id="otp5" onkeyup="moveToNext(this, 'otp4')">
            <input type="text" class="otp-input" maxlength="1" id="otp6" onkeyup="moveToNext(this, 'otp5')">
        </div>
        
        <button id="verify-btn" class="btn btn-primary" onclick="verifyOtp()">Verify OTP</button>
        
        <div class="resend-section">
            <span>Didn't receive the code?</span>
            <button id="resend-btn" class="btn-link" onclick="resendOtp()">Resend OTP</button>
            <span id="countdown"></span>
        </div>
    </div>

    <script>
        let userEmail = new URLSearchParams(window.location.search).get('email') || localStorage.getItem('verifyEmail');
        let resendCountdown = 0;
        let countdownInterval = null;
        
        if (!userEmail) {
            window.location.href = 'login.html';
        }
        
        function moveToNext(current, prevId) {
            if (current.value.length === 1) {
                const currentId = current.id;
                const nextNum = parseInt(currentId.replace('otp', '')) + 1;
                if (nextNum <= 6) {
                    document.getElementById(`otp${nextNum}`).focus();
                }
            } else if (current.value.length === 0 && prevId) {
                document.getElementById(prevId).focus();
            }
        }
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert-message');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        async function verifyOtp() {
            const otp = [];
            for (let i = 1; i <= 6; i++) {
                otp.push(document.getElementById(`otp${i}`).value);
            }
            const otpString = otp.join('');
            
            if (otpString.length !== 6) {
                showAlert('Please enter all 6 digits');
                return;
            }
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otp: otpString
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Email verified successfully! Redirecting to login...', 'success');
                    localStorage.removeItem('verifyEmail');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Invalid OTP. Please try again.');
                    clearOtpInputs();
                    document.getElementById('otp1').focus();
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('Network error. Please try again.');
            }
        }
        
        async function resendOtp() {
            if (resendCountdown > 0) {
                return;
            }
            
            try {
                const response = await fetch('/api/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('OTP resent successfully!', 'success');
                    setTimeout(() => {
                        document.getElementById('alert-message').style.display = 'none';
                    }, 3000);
                    startResendCountdown(60);
                } else {
                    showAlert(data.error || 'Failed to resend OTP.');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Network error. Please try again.');
            }
        }
        
        function clearOtpInputs() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
        }
        
        function startResendCountdown(seconds) {
            resendCountdown = seconds;
            const resendBtn = document.getElementById('resend-btn');
            const countdownSpan = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            resendBtn.style.opacity = '0.5';
            resendBtn.style.cursor = 'not-allowed';
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                resendCountdown--;
                countdownSpan.textContent = `(${resendCountdown}s)`;
                
                if (resendCountdown <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    resendBtn.style.opacity = '1';
                    resendBtn.style.cursor = 'pointer';
                    countdownSpan.textContent = '';
                }
            }, 1000);
        }
        
        // Start countdown on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otp1').focus();
            startResendCountdown(60);
        });
    </script>
</body>
</html>
